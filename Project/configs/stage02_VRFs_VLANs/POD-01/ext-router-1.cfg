config
  !
  ip vrf Vrf_ADM
  ip vrf Vrf_EXT
  !
  interface Loopback 1
   description ext_router_id
   ip vrf forwarding Vrf_EXT
   ip address 100.100.100.1/32
  exit
  !
  interface Loopback 2
   description ext_router_id
   ip vrf forwarding Vrf_EXT
   ip address 100.100.0.1/16
  exit
  !
  interface Vlan 910
    description to_border-1-1_vrf_ADM
    ip vrf forwarding Vrf_ADM
    ip address 11.152.1.101/31
    no autostate
  exit 
  !
  interface Vlan 920
    description to_border-1-2_vrf_ADM
    ip vrf forwarding Vrf_ADM
    ip address 11.152.2.101/31
    no autostate
  exit 
  !
  interface Ethernet 0
    description ext_network_emulation
    ip vrf forwarding Vrf_ADM
    ip address 200.200.0.1/16
  exit   
  !  
end
write memory
!


