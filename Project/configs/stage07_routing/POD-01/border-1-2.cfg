config
 ip prefix-list VXLAN-EXPORT-PREFLIST seq 10 permit 0.0.0.0/0 le 31
 !
 route-map VXLAN-EXPORT-MAP permit 10
   match ip address prefix-list VXLAN-EXPORT-PREFLIST
 exit
 !
 ip prefix-list VXLAN-EXPORT-PREFLIST-TOEXT seq 10 permit 10.4.8.0/22
 ip prefix-list VXLAN-EXPORT-PREFLIST-TOEXT seq 20 permit 10.4.12.0/22 
 !
 route-map VXLAN-EXPORT-MAP-TOEXT permit 10
   match ip address prefix-list VXLAN-EXPORT-PREFLIST-TOEXT
 exit
 !
 router bgp 1130000002 vrf Vrf_ADM
   peer-group INT_ROUTER
     address-family ipv4 unicast
       route-map VXLAN-EXPORT-MAP out
     exit  
   exit
  peer-group EXT_ROUTER
   address-family ipv4 unicast
     route-map VXLAN-EXPORT-MAP-TOEXT out
   exit  
  exit     
 exit
 !
 router bgp 1130000002 vrf Vrf_CAD
  peer-group INT_ROUTER
   address-family ipv4 unicast
     route-map VXLAN-EXPORT-MAP out
   exit  
  exit
exit
 !
 router bgp 1130000002 vrf Vrf_ASU
  peer-group INT_ROUTER
   address-family ipv4 unicast
     route-map VXLAN-EXPORT-MAP out
   exit  
  exit
exit
exit
write memory


 

