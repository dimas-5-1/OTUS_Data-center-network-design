config
  !
  router bgp 64666 vrf Vrf_EXT
    router-id 100.100.100.1
    log-neighbor-changes
    timers 3 9
    !
    address-family ipv4 unicast
      redistribute connected
       maximum-paths 2
    exit  
   exit     
  !
  router bgp 64555 vrf Vrf_ADM
    router-id 11.250.1.0
    log-neighbor-changes
    timers 3 9
    !
    address-family ipv4 unicast
      redistribute connected
       maximum-paths 2
       import vrf Vrf_EXT
    exit 
    !
    peer-group BORDERS
      timers 3 9
      timers connect 12
      bfd
      advertisement-interval 0
      capability extended-nexthop
      !
      address-family ipv4 unicast
        send-community both
        activate
      exit
      !
    exit
    !
    neighbor 11.152.1.100
      peer-group BORDERS
      remote-as 1130000001
      description border-1-1_vrf_ADM_peer
    exit
    !  
    neighbor 11.152.2.100
      peer-group BORDERS
      remote-as 1130000002
      description border-1-2_vrf_ADM_peer
    exit
    !       
  exit
  !
              
end
write memory


