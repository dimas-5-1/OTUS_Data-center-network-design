config
  !
  router bgp 65000 vrf Vrf_INT
    router-id 11.200.1.0
    log-neighbor-changes
    timers 3 9
    !
    address-family ipv4 unicast
      redistribute connected
       maximum-paths 2
    exit 
    !
    peer-group BORDERS
      timers 3 9
      timers connect 12
      bfd
      advertisement-interval 0
      capability extended-nexthop
      !
      address-family ipv4 unicast
        send-community both
        activate
      exit
      !
    exit
    !
    neighbor 11.152.1.0
      peer-group BORDERS
      remote-as 1130000001
      description border-1-1_vrf_ADM_peer
    exit
    !  
    neighbor 11.152.2.0
      peer-group BORDERS
      remote-as 1130000002
      description border-1-2_vrf_ADM_peer
    exit
    !
    neighbor 11.152.1.2
      peer-group BORDERS
      remote-as 1130000001
      description border-1-1_vrf_CAD_peer
    exit
    !    
    neighbor 11.152.2.2
      peer-group BORDERS
      remote-as 1130000002
      description border-1-2_vrf_CAD_peer
    exit
    !     
    neighbor 11.152.1.4
      peer-group BORDERS
      remote-as 1130000001
      description border-1-1_vrf_ASU_peer
    exit    
    !
    neighbor 11.152.2.4
      peer-group BORDERS
      remote-as 1130000002
      description border-1-2_vrf_ASU_peer
    exit    
    !          
    !       
  exit
  end 
  write memory